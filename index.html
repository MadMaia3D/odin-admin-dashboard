<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body class="reset-margin reset-padding">

    <div class="logo-container">
        <img src="./resources/view-dashboard-variant.svg" alt="" class="logo">
        <h2>Dashboard</h2>
    </div>

    <header class="header"></header>

    <nav class="navbar">
        <ul>
            <li> <img src="./resources/home.svg" class="icon" alt=""> Home</li>
            <li> <img src="./resources/card-account-details-outline.svg" class="icon" alt=""> Profile</li>
            <li> <img src="./resources/message-reply.svg" class="icon" alt=""> Messages</li>
            <li> <img src="./resources/clock-time-three.svg" class="icon" alt=""> History</li>
            <li> <img src="./resources/file-multiple.svg" class="icon" alt=""> Tasks</li>
            <li> <img src="./resources/account-group.svg" class="icon" alt=""> Communities</li>
        </ul>
        <ul>
            <li> <img src="./resources/cog.svg" class="icon" alt=""> Settings</li>
            <li> <img src="./resources/help-box.svg" class="icon" alt=""> Support</li>
            <li> <img src="./resources/shield-check.svg" class="icon" alt=""> Privacy</li>
        </ul>
    </nav>

    <main class="main">

        <article class="projects-container">
            <h2 class="article-title reset-margin">Your Projects</h2>
            <div class="grid-layout">
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
                <article class="card"></article>
            </div>
        </article>

        <article class="announcements-container">
            <h2 class="article-title reset-margin">Announcements</h2>
            <div class="grid-layout">
                <article class="card"></article>
                <article class="card"></article>
            </div>
        </article>

    </main>
</body>

</html>
